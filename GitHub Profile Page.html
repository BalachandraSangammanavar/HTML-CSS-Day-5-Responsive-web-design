<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Page Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-dark bg-dark pt-3 pb-3">
            <div class="custom_name">GITHUB</div>
            <div></div>
        </nav>


        <div class="row mt-5">

            <div class="col-4 pl-5">
                <div class="vertical_box w-75 ml-5"></div>
            </div>

            <div class="col-8">
                <div class="d-flex justify-content-center mr-5">
                    <input type="text" class="form-control custom_search" placeholder="Search">
                </div>

                <div class="row justify-content-between p-5 mt-3 mr-5">
                    <div class="col-4">
                        <div class="box_1 mr-4"></div>
                    </div>
                    <div class="col-4">
                        <div class="box_1 mx-2"></div>
                    </div>
                    <div class="col-4">
                        <div class="box_1 ml-4"></div>
                    </div>
                </div>

                <div class="px-5 mt-3 mr-5">

                    <div class="box_2 w-100 "></div>

                </div>

            </div>

        </div>

    </div>
